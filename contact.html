<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="header">
      <div class="header">
        <h1>Let's<span>Talk</span></h1>
      </div>
    </div>
    <div class="FORM">
    <form>
        <div class="form1">
      <label for="fName">First Name: </label>
      <br />
      <input type="text" id="fName" placeholder="Enter Your Name" />
      <br /><br />
      <label for="lName">Last Name: </label>
      <br />
      <input type="text" id="lName" placeholder="Enter Your Name" />
      <br /><br />
      <label for="Phone">Phone: </label>
      <br />
      <input type="tel" id="Phone" placeholder="Enter Your No." />
      <br /><br />
      <label for="Email">Email: </label>
      <br />
      <input type="email" id="Email" placeholder="Enter Email" />
    </div>
      <br /><br />
      <div class="form2">
        <fieldset>
          <legend>What Brings You Here:</legend>
          <input type="checkbox" id="CheckBox1" name="CheckBox1" />
          <label for="CheckBox1">Web Developement</label>
          <br />
          <input type="checkbox" id="CheckBox2" name="CheckBox1" />
          <label for="CheckBox2">Problem Solving With Python</label>
          <br />
          <input type="checkbox" id="CheckBox2" name="CheckBox1" />
          <label for="CheckBox3">Data Analysis Using Python</label>
        </fieldset>
      </div>
      <br />
      <div class="form3">
        <fieldset>
          <legend>Work Type</legend>

          <input type="radio" name="Radio" id="radio1" />
          <label for="radio1">Part-time</label>
          <br /> 
          <input type="radio" name="Radio" id="radio2" />
          <label for="radio2">Full-time</label>
        </fieldset>
      </div>
      <br />
      <div class="textarea">
      <label for="textarea1">Why You Need Me?</label>
      <br />
      <textarea
        name="Additional Content"
        id="textarea1"
        cols="30"
        rows="10"
        placeholder="Enter Something Here"
      ></textarea>
    </div>
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
</div>
<div class="logo">
    <a href="index.html">Home</a>
  </div>
  </body>
</html>
